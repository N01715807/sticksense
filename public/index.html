<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>StickSense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <h1 class="page-title">Today's match</h1>

    <div id="loading" class="loading-text">loading...</div>
    <div id="error" class="error-text" style="display: none;"></div>

    <section class="section">
      <div class="section-header upcoming">
        Not started / In progress
      </div>
      <div id="upcoming-container"></div>
    </section>

    <section class="section">
      <div class="section-header finished">
        Ended
      </div>
      <div id="finished-container"></div>
    </section>
  </div>

  <script src="today.js?v=2"></script>
</body>
</html>
