version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: sticksense-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://localhost:27017/admin", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: sticksense-app
    env_file: .env
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      mongo:
        condition: service_healthy
    command: ["tail", "-f", "/dev/null"]

volumes:
  mongo_data:
